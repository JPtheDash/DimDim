<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Toggle</title>
<style>
  /* Styling for the images */
  .multiplied-image {
    position: absolute;
  }
</style>
</head>
<body>

<!-- Initial image -->
<img id="mainImage" class="multiplied-image" src="egg.jpg" alt="Main Image">

<script>
var isVisible = true; // Variable to track the visibility state
var mainImage = document.getElementById('mainImage');

// Hide the main image initially
mainImage.style.display = 'none';

// Toggle visibility on click
document.addEventListener('click', function() {
  if (isVisible) {
    // If the image is visible, hide it
    mainImage.style.display = 'none';
  } else {
    // If the image is hidden, show it
    mainImage.style.display = 'block';
  }

  // Toggle the visibility state
  isVisible = !isVisible;
});
</script>

</body>
</html>
