<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickman Cricket</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
        }
        canvas {
            display: block;
            background: linear-gradient(#87CEEB, #228B22); /* Sky to grass */
        }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Set canvas size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Game variables
    const player = { x: canvas.width / 2, y: canvas.height - 100, width: 10, height: 50, speed: 10 };
    const ball = { x: canvas.width / 2, y: 50, radius: 10, dx: 4, dy: 4 };
    const bat = { width: 50, height: 10, angle: Math.PI, swinging: false };
    const boundaries = {
        "4": canvas.width / 3,
        "6": canvas.width / 2
    };
    let score = 0;
    let ballsRemaining = 6; // Total balls per game
    let isGameRunning = true;

    // Draw player
    function drawPlayer() {
        ctx.strokeStyle = "#000";
        ctx.lineWidth = 2;

        // Head
        ctx.beginPath();
        ctx.arc(player.x, player.y - 30, 10, 0, Math.PI * 2);
        ctx.stroke();

        // Body
        ctx.moveTo(player.x, player.y - 20);
        ctx.lineTo(player.x, player.y);

        // Arms
        ctx.moveTo(player.x - 15, player.y - 15);
        ctx.lineTo(player.x + 15, player.y - 15);

        // Legs
        ctx.moveTo(player.x, player.y);
        ctx.lineTo(player.x - 10, player.y + 20);
        ctx.moveTo(player.x, player.y);
        ctx.lineTo(player.x + 10, player.y + 20);

        ctx.stroke();
    }

    // Draw bat
    function drawBat() {
        ctx.strokeStyle = "#8B4513";
        ctx.lineWidth = 5;

        const batX = player.x + Math.cos(bat.angle) * 40;
        const batY = player.y - Math.sin(bat.angle) * 40;

        ctx.beginPath();
        ctx.moveTo(player.x, player.y);
        ctx.lineTo(batX, batY);
        ctx.stroke();
    }

    // Draw ball
    function drawBall() {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fillStyle = "#FF4500";
        ctx.fill();
        ctx.closePath();
    }

    // Draw boundaries
    function drawBoundaries() {
        for (const [key, radius] of Object.entries(boundaries)) {
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height, radius, Math.PI, 2 * Math.PI);
            ctx.strokeStyle = key === "4" ? "blue" : "green";
            ctx.lineWidth = 5;
            ctx.stroke();

            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText(key, canvas.width / 2 - radius + 10, canvas.height - 10);
        }
    }

    // Display score and balls remaining
    function displayStats() {
        ctx.fillStyle = "white";
        ctx.font = "20px Arial";
        ctx.fillText("Score: " + score, 20, 30);
        ctx.fillText("Balls Remaining: " + ballsRemaining, 20, 60);
    }

    // Swing bat
    function swingBat() {
        if (!bat.swinging) {
            bat.swinging = true;
            let swingDirection = -0.05; // Swing speed

            const swingInterval = setInterval(() => {
                bat.angle += swingDirection;

                if (bat.angle <= Math.PI - Math.PI / 6) swingDirection = 0.05; // Reverse direction
                if (bat.angle >= Math.PI + Math.PI / 6) {
                    bat.swinging = false;
                    clearInterval(swingInterval);
                }
            }, 10);
        }
    }

    // Move player
    document.addEventListener("keydown", (event) => {
        if (event.key === "ArrowLeft" && player.x > 50) player.x -= player.speed;
        if (event.key === "ArrowRight" && player.x < canvas.width - 50) player.x += player.speed;
    });

    // Swing bat on click or spacebar
    document.addEventListener("keydown", (event) => {
        if (event.code === "Space") swingBat();
    });
    canvas.addEventListener("click", swingBat);

    // Reset ball
    function resetBall() {
        ball.x = canvas.width / 2;
        ball.y = 50;
        ball.dx = (Math.random() > 0.5 ? 1 : -1) * (2 + Math.random() * 2);
        ball.dy = 4 + Math.random() * 2;
    }

    // Game loop
    function gameLoop() {
        if (!isGameRunning) return;

        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw game elements
        drawBoundaries();
        drawBall();
        drawPlayer();
        drawBat();
        displayStats();

        // Ball movement
        ball.x += ball.dx;
        ball.y += ball.dy;

        // Ball-wall collisions
        if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) ball.dx *= -1;
        if (ball.y - ball.radius < 0) ball.dy *= -1;

        // Ball-bat collision
        const batEndX = player.x + Math.cos(bat.angle) * 40;
        const batEndY = player.y - Math.sin(bat.angle) * 40;
        const dist = Math.sqrt((ball.x - batEndX) ** 2 + (ball.y - batEndY) ** 2);

        if (dist < ball.radius + 10 && bat.swinging) {
            ball.dy = -Math.abs(ball.dy); // Reflect ball upward
            ball.dx *= 1.2; // Speed up ball
        }

        // Check boundaries for scoring
        const distToCenter = Math.sqrt((ball.x - canvas.width / 2) ** 2 + (ball.y - canvas.height) ** 2);
        if (distToCenter > boundaries["4"] && distToCenter < boundaries["6"]) {
            score += 4;
            resetBall();
        } else if (distToCenter >= boundaries["6"]) {
            score += 6;
            resetBall();
        }

        // Ball falls to the ground
        if (ball.y - ball.radius > canvas.height) {
            ballsRemaining--;
            resetBall();

            if (ballsRemaining === 0) {
                isGameRunning = false;
                alert("Game Over! Final Score: " + score);
                return;
            }
        }

        requestAnimationFrame(gameLoop);
    }

    // Start game
    resetBall();
    gameLoop();
</script>
</body>
</html>
