<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickman Cricket</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
        }
        canvas {
            display: block;
            background: linear-gradient(#87CEEB, #228B22); /* Sky to grass */
        }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background-color: #FF4500;
            color: white;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        #startButton:hover {
            background-color: #e03e00;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<button id="startButton">Start Game</button>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startButton = document.getElementById('startButton');

    // Set canvas size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Game variables
    let ball = { x: canvas.width / 2, y: 50, radius: 10, dx: 3, dy: 4 };
    let bat = { x: canvas.width / 2 - 50, y: canvas.height - 120, width: 120, height: 10, swinging: false };
    let score = 0;
    let ballsRemaining = 6; // 6 balls in one over
    let isGameRunning = false;

    // Stickman
    function drawStickman(x, y) {
        ctx.strokeStyle = "#000";
        ctx.lineWidth = 2;

        // Head
        ctx.beginPath();
        ctx.arc(x, y - 30, 10, 0, Math.PI * 2);
        ctx.stroke();

        // Body
        ctx.moveTo(x, y - 20);
        ctx.lineTo(x, y);

        // Arms
        ctx.moveTo(x - 15, y - 15);
        ctx.lineTo(x + 15, y - 15);

        // Legs
        ctx.moveTo(x, y);
        ctx.lineTo(x - 10, y + 20);
        ctx.moveTo(x, y);
        ctx.lineTo(x + 10, y + 20);

        ctx.stroke();
    }

    // Draw ball
    function drawBall() {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fillStyle = "#FF4500";
        ctx.fill();
        ctx.closePath();
    }

    // Draw bat
    function drawBat() {
        ctx.fillStyle = "#8B4513";
        ctx.fillRect(bat.x, bat.y, bat.width, bat.height);

        // Swing effect
        if (bat.swinging) {
            ctx.fillStyle = "#FFD700"; // Golden bat effect
            ctx.fillRect(bat.x + bat.width, bat.y - 10, 10, 30);
        }
    }

    // Display score and balls remaining
    function displayStats() {
        ctx.fillStyle = "white";
        ctx.font = "20px Arial";
        ctx.fillText("Score: " + score, 20, 30);
        ctx.fillText("Balls Remaining: " + ballsRemaining, 20, 60);
    }

    // Game over screen
    function showGameOver() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "white";
        ctx.font = "30px Arial";
        ctx.fillText("Game Over!", canvas.width / 2 - 100, canvas.height / 2 - 40);
        ctx.fillText("Final Score: " + score, canvas.width / 2 - 100, canvas.height / 2);
        ctx.fillText("Click to Restart", canvas.width / 2 - 100, canvas.height / 2 + 40);

        startButton.style.display = "block";
    }

    // Handle bat swing
    function swingBat() {
        bat.swinging = true;
        setTimeout(() => bat.swinging = false, 200); // Swing lasts 200ms
    }

    // Handle bat movement
    document.addEventListener('mousemove', (event) => {
        const rect = canvas.getBoundingClientRect();
        bat.x = event.clientX - rect.left - bat.width / 2;
    });

    // Swing the bat on spacebar or tap
    document.addEventListener('keydown', (event) => {
        if (event.code === 'Space') swingBat();
    });
    canvas.addEventListener('click', swingBat);

    // Game loop
    function gameLoop() {
        if (!isGameRunning) return;

        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw elements
        drawBall();
        drawStickman(bat.x + bat.width / 2, bat.y + 20);
        drawBat();
        displayStats();

        // Move ball
        ball.x += ball.dx;
        ball.y += ball.dy;

        // Ball collisions
        if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) ball.dx *= -1;
        if (ball.y - ball.radius < 0) ball.dy *= -1;

        // Ball hitting the bat
        if (
            ball.x > bat.x &&
            ball.x < bat.x + bat.width &&
            ball.y + ball.radius > bat.y &&
            bat.swinging
        ) {
            ball.dy *= -1;
            score++;
        }

        // Ball hitting the ground
        if (ball.y - ball.radius > canvas.height) {
            ballsRemaining--;
            resetBall();

            if (ballsRemaining === 0) {
                isGameRunning = false;
                showGameOver();
            }
        }

        if (isGameRunning) {
            requestAnimationFrame(gameLoop);
        }
    }

    // Reset ball position
    function resetBall() {
        ball.x = canvas.width / 2;
        ball.y = 50;
        ball.dx = (Math.random() > 0.5 ? 1 : -1) * (2 + Math.random() * 2);
        ball.dy = 4 + Math.random() * 2;
    }

    // Start/restart the game
    function startGame() {
        score = 0;
        ballsRemaining = 6;
        isGameRunning = true;
        resetBall();
        startButton.style.display = "none";
        gameLoop();
    }

    // Event listener for the start button
    startButton.addEventListener('click', startGame);

    // Show the start button initially
    startButton.style.display = "block";
</script>
</body>
</html>
