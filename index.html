<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ravana vs RaghuPathi</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #222;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="info">Health: <span id="health">100</span></div>
  <canvas id="gameCanvas" width="800" height="500"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let bowHealth = 100;
    let arrowCooldown = 0;
    let arrows = [];
    let fireballs = [];
    let ravanaHeads = [];

    // Initialize Ravana's 10 heads
    for (let i = 0; i < 10; i++) {
      ravanaHeads.push({
        x: 50 + i * 70,
        y: 50,
        hp: 3,
        cooldown: Math.random() * 200 + 100,
      });
    }

    const bow = {
      x: canvas.width / 2,
      y: canvas.height - 50,
      draw() {
        ctx.fillStyle = 'gold';
        ctx.beginPath();
        ctx.arc(this.x, this.y, 20, 0, Math.PI * 2);
        ctx.fill();
        // health bar
        ctx.fillStyle = 'red';
        ctx.fillRect(this.x - 25, this.y + 30, 50, 5);
        ctx.fillStyle = 'lime';
        ctx.fillRect(this.x - 25, this.y + 30, 50 * (bowHealth / 100), 5);
      }
    };

    function drawRavana() {
      ravanaHeads.forEach((head, i) => {
        if (head.hp <= 0) return;
        ctx.fillStyle = 'purple';
        ctx.beginPath();
        ctx.arc(head.x, head.y, 25, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = 'white';
        ctx.fillText(head.hp, head.x - 5, head.y + 5);

        head.cooldown -= 1;
        if (head.cooldown <= 0) {
          fireballs.push({ x: head.x, y: head.y, vx: 0, vy: 3 });
          head.cooldown = Math.random() * 200 + 100;
        }
      });
    }

    function drawArrows() {
      arrows = arrows.filter(a => a.y > 0);
      ctx.fillStyle = 'cyan';
      arrows.forEach(a => {
        ctx.fillRect(a.x - 2, a.y, 4, 10);
        a.y -= 5;
      });

      // Collision detection with heads
      arrows.forEach((a, ai) => {
        ravanaHeads.forEach(head => {
          if (head.hp > 0 && Math.abs(head.x - a.x) < 20 && Math.abs(head.y - a.y) < 20) {
            head.hp--;
            arrows.splice(ai, 1);
          }
        });
      });
    }

    function drawFireballs() {
      fireballs = fireballs.filter(f => f.y < canvas.height);
      ctx.fillStyle = 'orange';
      fireballs.forEach(f => {
        ctx.beginPath();
        ctx.arc(f.x, f.y, 6, 0, Math.PI * 2);
        ctx.fill();
        f.y += f.vy;

        if (Math.abs(f.x - bow.x) < 20 && Math.abs(f.y - bow.y) < 20) {
          bowHealth -= 10;
          f.y = canvas.height + 10; // remove
        }
      });
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawRavana();
      drawArrows();
      drawFireballs();
      bow.draw();

      document.getElementById('health').innerText = bowHealth;

      if (bowHealth <= 0) {
        ctx.fillStyle = 'red';
        ctx.font = '48px sans-serif';
        ctx.fillText('Game Over', canvas.width / 2 - 100, canvas.height / 2);
        return;
      }

      if (ravanaHeads.every(h => h.hp <= 0)) {
        ctx.fillStyle = 'lime';
        ctx.font = '48px sans-serif';
        ctx.fillText('Victory!', canvas.width / 2 - 100, canvas.height / 2);
        return;
      }

      requestAnimationFrame(gameLoop);
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') bow.x -= 20;
      if (e.key === 'ArrowRight') bow.x += 20;
      if (e.key === ' ' && arrowCooldown <= 0) {
        arrows.push({ x: bow.x, y: bow.y - 20 });
        arrowCooldown = 20;
      }
    });

    function cooldownTick() {
      if (arrowCooldown > 0) arrowCooldown--;
      setTimeout(cooldownTick, 50);
    }

    cooldownTick();
    gameLoop();
  </script>
</body>
</html>
