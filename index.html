<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerifyKaro - Land Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* smooth fade in for modal */
        .modal-animate {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-2xl shadow-xl overflow-hidden border border-gray-200">
        
        <div class="bg-blue-600 p-6 text-center">
            <div class="inline-block bg-white p-3 rounded-full mb-3 shadow-md">
                <i class="fa-solid fa-shield-halved text-blue-600 text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-white tracking-wide">VerifyKaro</h1>
            <p class="text-blue-100 mt-2 font-medium text-lg">"Verify Karo, befikar raho"</p>
        </div>

        <div class="p-8">
            <form id="verifyForm" onsubmit="handleVerify(event)">
                
                <div class="mb-5">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="plotNumber">
                        Land Plot Number
                    </label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <i class="fa-solid fa-map-location-dot"></i>
                        </span>
                        <input class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition" 
                               id="plotNumber" type="text" placeholder="e.g. Plot No. 45/B" required>
                    </div>
                </div>

                <div class="mb-5">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="state">
                        State
                    </label>
                    <div class="relative">
                        <select class="w-full border border-gray-300 rounded-lg py-3 px-3 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition bg-white" 
                                id="state" required>
                            <option value="" disabled selected>Select State</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                        </div>
                    </div>
                </div>

                <div class="mb-8">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="district">
                        District
                    </label>
                    <input class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition" 
                           id="district" type="text" placeholder="e.g. Bengaluru Urban" required>
                </div>

                <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition duration-200">
                    VERIFY
                </button>
            </form>
        </div>
    </div>

    <div id="successModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-sm w-full text-center modal-animate relative">
            
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fa-solid fa-check text-green-500 text-3xl"></i>
            </div>

            <h2 class="text-2xl font-bold text-gray-800 mb-2">Request Received!</h2>
            
            <p class="text-gray-600 mb-6">
                We are on it! Your land will be verified in <span class="font-bold text-blue-600">3-5 days</span>.
            </p>

            <button onclick="closeModal()" class="w-full bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg transition">
                Close
            </button>
        </div>
    </div>

    <script>
        function handleVerify(event) {
            event.preventDefault(); // Prevent actual form submission refresh
            
            // Get values (you can use these to send to backend later)
            const plot = document.getElementById('plotNumber').value;
            const state = document.getElementById('state').value;
            const district = document.getElementById('district').value;

            if(plot && state && district) {
                // Show the modal
                document.getElementById('successModal').classList.remove('hidden');
            }
        }

        function closeModal() {
            // Hide the modal
            document.getElementById('successModal').classList.add('hidden');
            // Optional: Reset form
            document.getElementById('verifyForm').reset();
        }

        // Close modal if clicking outside the white box
        document.getElementById('successModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
