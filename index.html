<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Come Talk</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f3f3f3;
            color: #333;
        }
        header {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
        main {
            display: flex;
            flex: 1;
        }
        .side {
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .profile {
            background-color: #e0f7fa;
        }
        .black-window {
            background-color: #000;
            color: #fff;
        }
        .phone-icon {
            font-size: 40px;
            color: #00796b;
            cursor: pointer;
            margin: 20px 0;
        }
        .phone-icon:hover {
            color: #004d40;
        }
        .topics {
            margin-top: 20px;
        }
        .policy {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Come Talk</h1>
    </header>
    <main>
        <!-- Profile and Interests Section -->
        <div class="side profile">
            <h2>Your Profile</h2>
            <p>Share your interests:</p>
            <ul>
                <li>Music</li>
                <li>Movies</li>
                <li>Tech</li>
                <li>Books</li>
                <li>Travel</li>
            </ul>
        </div>
        <!-- Matching Black Window Section -->
        <div class="side black-window">
            <h2>Find Someone to Talk To</h2>
            <p>Choose a topic and click dial!</p>
            <div class="topics">
                <select>
                    <option value="Music">Music</option>
                    <option value="Movies">Movies</option>
                    <option value="Tech">Tech</option>
                    <option value="Books">Books</option>
                    <option value="Travel">Travel</option>
                </select>
                <div class="phone-icon" onclick="alert('Dialing...')">&#9742;</div>
            </div>
        </div>
    </main>
    <footer class="policy">
        <p>Policies: Don't expose your identity. Talk to the topic.</p>
    </footer>
</body>
</html>
