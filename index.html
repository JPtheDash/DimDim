<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Circular Slider</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fdfdfd;
    }

    .dial-container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .dial-ring {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid black;
      position: absolute;
      top: 0;
      left: 0;
    }

    .knob {
      width: 20px;
      height: 20px;
      background: crimson;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -150px);
      cursor: pointer;
    }

    .label {
      position: absolute;
      color: black;
      font-family: sans-serif;
      font-size: 18px;
    }

    .value-display {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: sans-serif;
      font-size: 32px;
    }

    /* Numbers around the dial */
    .number {
      position: absolute;
      font-family: sans-serif;
      font-size: 16px;
    }

    .number[data-angle="0"] { top: 90%; left: 50%; transform: translate(-50%, -50%) rotate(0deg); }
    .number[data-angle="90"] { top: 50%; left: 0%; transform: translate(-50%, -50%) rotate(0deg); }
    .number[data-angle="180"] { top: 10%; left: 50%; transform: translate(-50%, -50%) rotate(0deg); }
    .number[data-angle="270"] { top: 50%; left: 100%; transform: translate(-50%, -50%) rotate(0deg); }
  </style>
</head>
<body>
  <div class="dial-container">
    <div class="dial-ring"></div>
    <div class="knob" id="knob"></div>
    <div class="value-display" id="value">0</div>
    <div class="number" data-angle="0">0</div>
    <div class="number" data-angle="90">25</div>
    <div class="number" data-angle="180">50</div>
    <div class="number" data-angle="270">100</div>
  </div>

  <script>
    const knob = document.getElementById('knob');
    const valueDisplay = document.getElementById('value');
    const center = { x: 150, y: 150 };
    let dragging = false;

    function updateKnob(angle) {
      const radius = 120;
      const rad = angle * (Math.PI / 180);
      const x = center.x + radius * Math.cos(rad);
      const y = center.y + radius * Math.sin(rad);
      knob.style.left = `${x}px`;
      knob.style.top = `${y}px`;
      valueDisplay.innerText = Math.round((angle / 360) * 100);
    }

    function getAngleFromCenter(x, y) {
      const dx = x - center.x;
      const dy = y - center.y;
      let angle = Math.atan2(dy, dx) * (180 / Math.PI);
      angle = (angle + 360) % 360;
      return angle;
    }

    knob.addEventListener('mousedown', () => (dragging = true));
    document.addEventListener('mouseup', () => (dragging = false));
    document.addEventListener('mousemove', (e) => {
      if (dragging) {
        const rect = knob.parentElement.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;
        const angle = getAngleFromCenter(mouseX, mouseY);
        updateKnob(angle);
      }
    });

    updateKnob(270); // Initial position
  </script>
</body>
</html>
