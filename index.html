<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTF - What's The Future?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #444;
            font-weight: 700;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 40px;
        }
        .section {
            margin-bottom: 20px;
        }
        button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            background-color: #ff7e5f;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e76d4c;
        }
        .hidden {
            display: none;
        }
        .input-group {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #555;
        }
        input[type="date"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border 0.3s ease;
        }
        input[type="date"]:focus, select:focus {
            border-color: #ff7e5f;
            outline: none;
        }
        .btn-submit {
            background-color: #feb47b;
        }
        .btn-submit:hover {
            background-color: #fd9062;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WTF</h1>
        <h2>What's The Future?</h2>
        
        <div class="section">
            <button onclick="document.getElementById('set-future').classList.toggle('hidden');">Set My Future - Only Future Date</button>
            <button onclick="document.getElementById('reality').classList.toggle('hidden');">Reality - Only Today's Date (Available After 6 PM)</button>
            <button class="btn-disabled">Set My Future by AI</button>
            <button class="btn-disabled">Set My Future by Anonymous</button>
            <button class="btn-disabled">Set My Future by Amigos</button>
        </div>
        
        <div id="set-future" class="section hidden">
            <h3>Set My Future</h3>
            <div class="input-group">
                <label for="future-date">Choose a future date:</label>
                <input type="date" id="future-date" name="future-date" min="" required>
            </div>
            <div class="input-group">
                <label for="prediction">Your Prediction:</label>
                <select id="prediction" name="prediction">
                    <option value="good">Good</option>
                    <option value="bad">Bad</option>
                    <option value="average">Average</option>
                </select>
            </div>
            <button class="btn-submit">Submit Prediction</button>
        </div>
        
        <div id="reality" class="section hidden">
            <h3>Reality</h3>
            <div class="input-group">
                <label for="reality-date">Today's Date:</label>
                <input type="date" id="reality-date" name="reality-date" value="" readonly>
            </div>
            <div class="input-group">
                <label for="predicted">Predicted Outcome:</label>
                <select id="predicted" name="predicted" disabled>
                    <option value="good">Good</option>
                    <option value="bad">Bad</option>
                    <option value="average">Average</option>
                </select>
            </div>
            <div class="input-group">
                <label for="happened">What Actually Happened:</label>
                <select id="happened" name="happened">
                    <option value="good">Good</option>
                    <option value="bad">Bad</option>
                    <option value="average">Average</option>
                </select>
            </div>
            <button class="btn-submit">Submit Reality</button>
        </div>
    </div>
</body>
</html>
