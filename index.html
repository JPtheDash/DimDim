<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VerifyKaro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Prevent auto-zoom on inputs in iOS */
        input, select { font-size: 16px !important; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <main class="max-w-md mx-auto p-4 mt-6">
        
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center p-3 bg-blue-600 rounded-2xl mb-4 shadow-lg shadow-blue-200">
                <i class="ph-bold ph-shield-check text-white text-3xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">VerifyKaro</h1>
            <p class="text-gray-500 text-sm mt-1 font-medium">Verify Karo, befikar raho</p>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
            <form id="landForm" onsubmit="handleVerify(event)" class="space-y-5">
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Land Plot Number</label>
                    <div class="relative">
                        <input type="text" id="plotNumber" placeholder="Ex: Survey No. 45/2" 
                            class="w-full bg-gray-50 border border-gray-200 text-gray-900 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all placeholder-gray-400" required>
                        <i class="ph ph-map-pin absolute right-4 top-3.5 text-gray-400"></i>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">State</label>
                    <div class="relative">
                        <select id="state" class="w-full bg-gray-50 border border-gray-200 text-gray-900 rounded-xl px-4 py-3 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all" required>
                            <option value="" disabled selected>Select State</option>
                            <option>Karnataka</option>
                            <option>Maharashtra</option>
                            <option>Delhi</option>
                            <option>Telangana</option>
                            <option>Tamil Nadu</option>
                        </select>
                        <i class="ph ph-caret-down absolute right-4 top-3.5 text-gray-400 pointer-events-none"></i>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">District</label>
                    <input type="text" id="district" placeholder="Ex: Bengaluru Urban" 
                        class="w-full bg-gray-50 border border-gray-200 text-gray-900 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all placeholder-gray-400" required>
                </div>

                <div class="pt-2"></div>

                <button type="submit" 
                    class="w-full bg-gray-900 hover:bg-black text-white font-bold py-3.5 rounded-xl shadow-lg shadow-gray-200 active:scale-95 transition-transform duration-200 flex items-center justify-center gap-2">
                    <span>Verify</span>
                    <i class="ph-bold ph-arrow-right"></i>
                </button>

            </form>
        </div>

        <div class="mt-8 text-center">
            <p class="text-xs text-gray-400 mb-3">Powered by VerifyKaro Engine</p>
            <div class="flex justify-center gap-4 opacity-50 grayscale">
                <i class="ph-fill ph-bank text-2xl"></i>
                <i class="ph-fill ph-files text-2xl"></i>
                <i class="ph-fill ph-lock-key text-2xl"></i>
            </div>
        </div>

    </main>

    <div id="popupOverlay" class="fixed inset-0 bg-black/50 z-50 hidden transition-opacity duration-300 opacity-0" aria-hidden="true">
        <div id="popupContent" class="fixed bottom-0 left-0 right-0 md:inset-0 md:m-auto md:w-[400px] md:h-fit bg-white rounded-t-3xl md:rounded-3xl p-6 transform translate-y-full md:translate-y-0 md:scale-95 transition-transform duration-300">
            
            <div class="w-12 h-1.5 bg-gray-200 rounded-full mx-auto mb-6 md:hidden"></div>

            <div class="text-center">
                <div class="w-16 h-16 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="ph-fill ph-clock-countdown text-3xl"></i>
                </div>
                
                <h3 class="text-xl font-bold text-gray-900 mb-2">We are on it!</h3>
                <p class="text-gray-600 leading-relaxed mb-6">
                    Your land verification request has been received. The report will be ready in <br>
                    <span class="font-bold text-blue-600">3-5 days</span>.
                </p>

                <button onclick="closePopup()" class="w-full bg-gray-100 hover:bg-gray-200 text-gray-900 font-semibold py-3 rounded-xl transition-colors">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script>
        function handleVerify(e) {
            e.preventDefault();
            
            // Show overlay
            const overlay = document.getElementById('popupOverlay');
            const content = document.getElementById('popupContent');
            
            overlay.classList.remove('hidden');
            // Small delay for CSS transition
            setTimeout(() => {
                overlay.classList.remove('opacity-0');
                // Slide up animation
                content.classList.remove('translate-y-full', 'md:scale-95');
                content.classList.add('translate-y-0', 'md:scale-100');
            }, 10);
        }

        function closePopup() {
            const overlay = document.getElementById('popupOverlay');
            const content = document.getElementById('popupContent');

            overlay.classList.add('opacity-0');
            content.classList.add('translate-y-full', 'md:scale-95');
            content.classList.remove('translate-y-0', 'md:scale-100');

            setTimeout(() => {
                overlay.classList.add('hidden');
                document.getElementById('landForm').reset();
            }, 300);
        }

        // Close if clicked outside
        document.getElementById('popupOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closePopup();
            }
        });
    </script>
</body>
</html>
