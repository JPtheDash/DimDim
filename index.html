<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickman Cricket Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div style="position: absolute; top: 10px; left: 10px; color: black;">
        <label>
            Throw Angle: 
            <input type="range" id="throwAngle" min="0" max="90" value="45"> 
            <span id="angleValue">45°</span>
        </label><br>
        <label>
            Speed: 
            <input type="range" id="throwSpeed" min="1" max="20" value="10"> 
            <span id="speedValue">10</span>
        </label><br>
        <button id="throwButton">Throw Ball</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const throwAngleInput = document.getElementById('throwAngle');
        const throwSpeedInput = document.getElementById('throwSpeed');
        const throwButton = document.getElementById('throwButton');
        const angleValue = document.getElementById('angleValue');
        const speedValue = document.getElementById('speedValue');

        const stickman1 = { x: 100, y: canvas.height - 150, height: 100, width: 10 };
        const stickman2 = { x: canvas.width - 200, y: canvas.height - 150, height: 100, width: 10 };
        const bat = { angle: -45, x: stickman2.x, y: stickman2.y - stickman2.height };

        let ball = { x: stickman1.x, y: stickman1.y - 50, radius: 10, dx: 0, dy: 0, moving: false };

        function drawStickman(x, y, height, width) {
            ctx.fillStyle = 'black';
            ctx.fillRect(x - width / 2, y - height, width, height); // body
            ctx.beginPath();
            ctx.arc(x, y - height - 20, 20, 0, Math.PI * 2); // head
            ctx.fill();
        }

        function drawBat() {
            ctx.save();
            ctx.translate(bat.x, bat.y);
            ctx.rotate((bat.angle * Math.PI) / 180);
            ctx.fillStyle = 'brown';
            ctx.fillRect(0, 0, 100, 10);
            ctx.restore();
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = 'red';
            ctx.fill();
        }

        function updateBall() {
            if (ball.moving) {
                ball.x += ball.dx;
                ball.y += ball.dy;
                ball.dy += 0.2; // gravity
                if (ball.y + ball.radius > canvas.height) ball.moving = false;
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawStickman(stickman1.x, stickman1.y, stickman1.height, stickman1.width);
            drawStickman(stickman2.x, stickman2.y, stickman2.height, stickman2.width);
            drawBat();
            drawBall();
            updateBall();

            requestAnimationFrame(gameLoop);
        }

        throwButton.addEventListener('click', () => {
            const angle = parseInt(throwAngleInput.value);
            const speed = parseInt(throwSpeedInput.value);
            ball.x = stickman1.x;
            ball.y = stickman1.y - 50;
            ball.dx = speed * Math.cos((angle * Math.PI) / 180);
            ball.dy = -speed * Math.sin((angle * Math.PI) / 180);
            ball.moving = true;
        });

        throwAngleInput.addEventListener('input', () => {
            angleValue.textContent = `${throwAngleInput.value}°`;
        });

        throwSpeedInput.addEventListener('input', () => {
            speedValue.textContent = throwSpeedInput.value;
        });

        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') bat.angle -= 5;
            if (e.key === 'ArrowRight') bat.angle += 5;
        });

        gameLoop();
    </script>
</body>
</html>
