<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demon Head Shooter</title>
  <style>
    body {
      margin: 0;
      background: #0c0c0c;
      font-family: sans-serif;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #111;
      border: 2px solid goldenrod;
    }
    h1 {
      color: gold;
      text-align: center;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>üèπ Demon Head Shooter</h1>
  <canvas id="gameCanvas" width="480" height="640"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const bowImg = new Image();
    bowImg.src = 'images/golden_bow.png'; // replace with your golden bow image

    const demonImgs = [
      'images/demon1.png',
      'images/demon2.png',
      'images/demon3.png'
    ].map(src => {
      const img = new Image();
      img.src = src;
      return img;
    });

    let shooterAngle = 0;
    let currentDemon = demonImgs[Math.floor(Math.random() * demonImgs.length)];
    let demons = [];

    function drawShooter() {
      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height - 40);
      ctx.rotate(shooterAngle);
      ctx.drawImage(bowImg, -25, -25, 50, 50);
      ctx.restore();
    }

    function drawCurrentDemon() {
      ctx.drawImage(currentDemon, canvas.width / 2 - 20, canvas.height - 80, 40, 40);
    }

    function drawDemons() {
      demons.forEach(d => {
        ctx.drawImage(d.img, d.x, d.y, 40, 40);
        d.y -= d.vy;
      });
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawShooter();
      drawCurrentDemon();
      drawDemons();
      requestAnimationFrame(gameLoop);
    }

    canvas.addEventListener('click', () => {
      demons.push({
        img: currentDemon,
        x: canvas.width / 2 - 20,
        y: canvas.height - 80,
        vy: 3
      });
      currentDemon = demonImgs[Math.floor(Math.random() * demonImgs.length)];
    });

    gameLoop();
  </script>
</body>
</html>
