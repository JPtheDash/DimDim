<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerifyKaro | Land Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Floating Label Logic */
        .peer:placeholder-shown ~ .floating-label {
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            color: #9CA3AF;
        }
        .peer:focus ~ .floating-label,
        .peer:not(:placeholder-shown) ~ .floating-label {
            top: -0.6rem;
            font-size: 0.75rem;
            color: #2563EB;
            background-color: white;
            padding: 0 4px;
        }

        /* Success Checkmark Animation */
        .checkmark-circle {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4 relative overflow-hidden">

    <div class="absolute top-0 left-0 w-96 h-96 bg-blue-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
    <div class="absolute bottom-0 right-0 w-96 h-96 bg-purple-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>

    <div class="relative w-full max-w-md bg-white rounded-3xl shadow-2xl border border-gray-100 overflow-hidden z-10">
        
        <div class="bg-gradient-to-r from-blue-600 to-indigo-700 p-8 text-center text-white relative">
            <div class="absolute top-0 left-0 w-full h-full opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
            
            <div class="flex justify-center mb-4">
                <div class="bg-white/20 backdrop-blur-md p-3 rounded-2xl border border-white/30">
                    <i class="ph-fill ph-shield-check text-4xl text-white"></i>
                </div>
            </div>
            <h1 class="text-3xl font-bold tracking-tight">VerifyKaro</h1>
            <p class="text-blue-100 mt-2 text-sm uppercase tracking-widest font-medium opacity-90">Verify Karo, Befikar Raho</p>
        </div>

        <div class="p-8 space-y-6">
            <form id="verifyForm" onsubmit="startVerification(event)">
                
                <div class="relative">
                    <input type="text" id="plotNumber" class="peer w-full border border-gray-300 rounded-xl px-4 py-3.5 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-transparent transition-all" placeholder="Plot Number" required>
                    <label for="plotNumber" class="floating-label absolute left-3 transition-all duration-200 pointer-events-none text-gray-500">
                        Land Plot Number
                    </label>
                    <i class="ph ph-map-pin absolute right-4 top-4 text-gray-400"></i>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="relative">
                        <select id="state" class="w-full border border-gray-300 rounded-xl px-4 py-3.5 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white appearance-none" required>
                            <option value="" disabled selected>State</option>
                            <option>Karnataka</option>
                            <option>Maharashtra</option>
                            <option>Delhi</option>
                            <option>Telangana</option>
                        </select>
                        <i class="ph ph-caret-down absolute right-4 top-4 text-gray-400 pointer-events-none"></i>
                    </div>

                    <div class="relative">
                        <input type="text" id="district" class="peer w-full border border-gray-300 rounded-xl px-4 py-3.5 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-transparent transition-all" placeholder="District" required>
                        <label for="district" class="floating-label absolute left-3 transition-all duration-200 pointer-events-none text-gray-500">
                            District
                        </label>
                    </div>
                </div>

                <button type="submit" id="btnVerify" class="group relative w-full bg-gray-900 hover:bg-black text-white font-semibold py-4 rounded-xl shadow-lg transition-all duration-300 flex items-center justify-center overflow-hidden">
                    <span id="btnText" class="relative z-10">Verify Now</span>
                    <div id="btnLoader" class="hidden animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
                    
                    <div class="absolute top-0 -left-full w-full h-full bg-gradient-to-r from-transparent via-white/20 to-transparent group-hover:left-full transition-all duration-500"></div>
                </button>
            </form>
            
            <p class="text-xs text-center text-gray-400 mt-4">
                <i class="ph ph-lock-key mr-1"></i> 100% Secure & Confidential
            </p>
        </div>
    </div>

    <div id="successModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 hidden flex items-center justify-center opacity-0 transition-opacity duration-300">
        <div class="bg-white w-full max-w-sm rounded-3xl p-6 m-4 text-center shadow-2xl transform scale-90 transition-transform duration-300" id="modalContent">
            
            <div class="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-5 checkmark-circle">
                <i class="ph-fill ph-check-circle text-5xl"></i>
            </div>

            <h2 class="text-2xl font-bold text-gray-800 mb-2">Request Submitted</h2>
            <p class="text-gray-500 mb-6 leading-relaxed">
                We are on it! <br> Your land verification report will be ready in <br>
                <span class="text-blue-600 font-bold bg-blue-50 px-2 py-0.5 rounded-md">3 - 5 days</span>.
            </p>

            <button onclick="closeModal()" class="w-full bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-3 rounded-xl transition-colors">
                Okay, got it
            </button>
        </div>
    </div>

    <script>
        function startVerification(e) {
            e.preventDefault();
            
            const btn = document.getElementById('btnVerify');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');

            // 1. Loading State
            btnText.classList.add('hidden');
            btnLoader.classList.remove('hidden');
            btn.disabled = true;
            btn.classList.add('cursor-not-allowed', 'opacity-80');

            // 2. Simulate Network Request (1.5 seconds)
            setTimeout(() => {
                showModal();
                
                // Reset Button
                btnText.classList.remove('hidden');
                btnLoader.classList.add('hidden');
                btn.disabled = false;
                btn.classList.remove('cursor-not-allowed', 'opacity-80');
            }, 1500);
        }

        function showModal() {
            const modal = document.getElementById('successModal');
            const modalContent = document.getElementById('modalContent');
            
            modal.classList.remove('hidden');
            // Small delay to allow display:block to apply before changing opacity for transition
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                modalContent.classList.remove('scale-90');
                modalContent.classList.add('scale-100');
            }, 10);
        }

        function closeModal() {
            const modal = document.getElementById('successModal');
            const modalContent = document.getElementById('modalContent');

            modal.classList.add('opacity-0');
            modalContent.classList.remove('scale-100');
            modalContent.classList.add('scale-90');
            
            setTimeout(() => {
                modal.classList.add('hidden');
                document.getElementById('verifyForm').reset();
            }, 300);
        }
    </script>
</body>
</html>
