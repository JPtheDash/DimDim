<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kulhad Raja</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .game-box {
            position: relative;
            width: 300px;
            height: 500px;
            border: 2px solid #333;
            background-color: #fff;
            overflow: hidden;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }
        .kulhad {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 120px;
            background-color: #8B4513;
            border-radius: 0 0 50px 50px;
            overflow: hidden;
        }
        .tea-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            background-color: #A0522D;
            transition: height 0.2s;
        }
        .drop {
            position: absolute;
            top: -20px;
            width: 10px;
            height: 20px;
            background-color: #A0522D;
            border-radius: 50%;
            animation: fall 2s linear infinite;
        }
        .score, .timer {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }
        @keyframes fall {
            to {
                transform: translateY(500px);
            }
        }
    </style>
</head>
<body>
    <div class="game-box">
        <div class="logo">Kulhad Raja</div>
        <div class="score">Score: 0</div>
        <div class="timer">Time: 10</div>
        <div class="kulhad">
            <div class="tea-fill"></div>
        </div>
    </div>

    <script>
        const gameBox = document.querySelector('.game-box');
        const teaFill = document.querySelector('.tea-fill');
        const scoreDisplay = document.querySelector('.score');
        const timerDisplay = document.querySelector('.timer');
        let score = 0;
        let timeLeft = 10;
        let gameInterval;
        let timerInterval;

        function createDrop() {
            const drop = document.createElement('div');
            drop.classList.add('drop');
            drop.style.left = Math.random() * 280 + 'px';
            gameBox.appendChild(drop);

            drop.addEventListener('animationend', () => {
                drop.remove();
            });

            drop.addEventListener('click', () => {
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
                teaFill.style.height = `${Math.min(score * 10, 100)}%`;
                drop.remove();
            });
        }

        function startGame() {
            gameInterval = setInterval(createDrop, 500);
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Time: ${timeLeft}`;
                if (timeLeft <= 0) {
                    clearInterval(gameInterval);
                    clearInterval(timerInterval);
                    alert(`Game Over! Your score is ${score}`);
                }
            }, 1000);
        }

        startGame();
    </script>
</body>
</html>
