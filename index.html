<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DhanaLaxmi</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ffd700, #b8860b);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
        overflow: hidden;
      }

      /* Homepage Container */
      .homepage__container {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        max-width: 800px;
        width: 90%;
        padding: 2rem;
        text-align: center;
      }

      /* Front Section */
      .homepage__frontText h2 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: #b8860b;
      }

      .homepage__frontText p {
        font-size: 1.2rem;
        margin-bottom: 1.5rem;
        color: #555;
      }

      .homepage__frontText button {
        background: #b8860b;
        color: white;
        border: none;
        padding: 0.8rem 2rem;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .homepage__frontText button:hover {
        background: #ffd700;
      }

      /* Features Section */
      .homepage__features {
        margin-top: 2rem;
      }

      .homepage__features h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #b8860b;
      }

      .homepage__featuresCards {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .homepage__featuresCards div {
        background: #f4f4f4;
        padding: 1.5rem;
        border-radius: 10px;
        width: 30%;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .homepage__featuresCards div:hover {
        transform: translateY(-10px);
      }

      /* Scrolling Footer */
      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 1rem 0;
        overflow: hidden;
        white-space: nowrap;
      }

      .scrolling-text {
        display: inline-block;
        padding-left: 100%;
        animation: scroll 20s linear infinite;
      }

      @keyframes scroll {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }
    </style>
  </head>
  <body>
    <!-- Homepage Container -->
    <div class="homepage__container">
      <!-- Front Section -->
      <div class="homepage__front">
        <div class="homepage__frontText">
          <h2>DhanaLaxmi</h2>
          <p>Signup today to play the best game alive!</p>
          <button>Signup</button>
        </div>
      </div>

      <!-- Features Section -->
      <div class="homepage__features">
        <h2>Our Features</h2>
        <div class="homepage__featuresCards">
          <div>Feature 1</div>
          <div>Feature 2</div>
          <div>Feature 3</div>
        </div>
      </div>
    </div>

    <!-- Scrolling Footer -->
    <footer>
      <div class="scrolling-text">
        धनलक्ष्मी - ధనలక్ష్మి - ধনলক্ষ্মী - ધનલક્ષ્મી - ಧನಲಕ್ಷ್ಮಿ - ധനലക്ഷ്മി - ਧਨਲਕ੍ਸ਼੍ਮੀ - ଧନଲକ୍ଷ୍ମୀ - Welcome to DhanaLaxmi!
      </div>
    </footer>
  </body>
</html>
