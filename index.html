<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickman Cricket</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #b2d8d8;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Set canvas size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Game variables
    let ball = { x: canvas.width / 2, y: 50, radius: 10, dx: 2, dy: 4 };
    let bat = { x: canvas.width / 2 - 50, y: canvas.height - 100, width: 100, height: 10 };
    let score = 0;
    let gameOver = false;

    // Stickman
    function drawStickman(x, y) {
        ctx.beginPath();
        // Head
        ctx.arc(x, y - 30, 10, 0, Math.PI * 2);
        ctx.fillStyle = "#000";
        ctx.fill();

        // Body
        ctx.moveTo(x, y - 20);
        ctx.lineTo(x, y);

        // Arms
        ctx.moveTo(x - 15, y - 15);
        ctx.lineTo(x + 15, y - 15);

        // Bat
        ctx.moveTo(x + 15, y - 15);
        ctx.lineTo(x + 35, y - 30);

        // Legs
        ctx.moveTo(x, y);
        ctx.lineTo(x - 10, y + 20);
        ctx.moveTo(x, y);
        ctx.lineTo(x + 10, y + 20);

        ctx.stroke();
    }

    // Draw ball
    function drawBall() {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fillStyle = "#FF4500";
        ctx.fill();
        ctx.closePath();
    }

    // Draw bat
    function drawBat() {
        ctx.fillStyle = "#000";
        ctx.fillRect(bat.x, bat.y, bat.width, bat.height);
    }

    // Handle bat movement
    document.addEventListener('mousemove', (event) => {
        const rect = canvas.getBoundingClientRect();
        bat.x = event.clientX - rect.left - bat.width / 2;
    });

    // Game loop
    function gameLoop() {
        if (gameOver) {
            ctx.fillStyle = "red";
            ctx.font = "30px Arial";
            ctx.fillText("Game Over! Score: " + score, canvas.width / 2 - 150, canvas.height / 2);
            return;
        }

        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw elements
        drawBall();
        drawStickman(bat.x + bat.width / 2, bat.y);
        drawBat();

        // Move ball
        ball.x += ball.dx;
        ball.y += ball.dy;

        // Ball collisions
        if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) ball.dx *= -1;
        if (ball.y - ball.radius < 0) ball.dy *= -1;

        // Ball hitting the bat
        if (
            ball.x > bat.x &&
            ball.x < bat.x + bat.width &&
            ball.y + ball.radius > bat.y
        ) {
            ball.dy *= -1;
            score++;
        }

        // Ball hitting the ground
        if (ball.y - ball.radius > canvas.height) {
            gameOver = true;
        }

        // Display score
        ctx.fillStyle = "black";
        ctx.font = "20px Arial";
        ctx.fillText("Score: " + score, 10, 30);

        requestAnimationFrame(gameLoop);
    }

    // Start the game
    gameLoop();
</script>
</body>
</html>
