<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickman Cricket</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
        }
        canvas {
            display: block;
            background: linear-gradient(#87CEEB, #228B22); /* Sky to grass */
        }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Canvas dimensions
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Game variables
    let ball = { x: canvas.width / 2, y: 50, radius: 10, dx: 3, dy: 4 };
    let bat = { x: canvas.width / 2, y: canvas.height - 100, angle: Math.PI, swing: false };
    let score = 0;
    let ballsRemaining = 6; // 6 balls per over
    let isGameRunning = true;

    // Field zones for 4 and 6
    const zones = [
        { x: canvas.width / 4, y: canvas.height / 2, width: canvas.width / 2, height: canvas.height / 4, score: 4, color: "blue" },
        { x: canvas.width / 3, y: canvas.height / 4, width: canvas.width / 3, height: canvas.height / 4, score: 6, color: "green" }
    ];

    // Draw zones
    function drawZones() {
        zones.forEach(zone => {
            ctx.fillStyle = zone.color;
            ctx.fillRect(zone.x, zone.y, zone.width, zone.height);
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText(zone.score, zone.x + zone.width / 2 - 10, zone.y + zone.height / 2 + 10);
        });
    }

    // Draw stickman
    function drawStickman(x, y) {
        ctx.strokeStyle = "#000";
        ctx.lineWidth = 2;

        // Head
        ctx.beginPath();
        ctx.arc(x, y - 30, 10, 0, Math.PI * 2);
        ctx.stroke();

        // Body
        ctx.moveTo(x, y - 20);
        ctx.lineTo(x, y);

        // Arms
        ctx.moveTo(x - 15, y - 15);
        ctx.lineTo(x + 15, y - 15);

        // Legs
        ctx.moveTo(x, y);
        ctx.lineTo(x - 10, y + 20);
        ctx.moveTo(x, y);
        ctx.lineTo(x + 10, y + 20);

        ctx.stroke();
    }

    // Draw ball
    function drawBall() {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fillStyle = "#FF4500";
        ctx.fill();
        ctx.closePath();
    }

    // Draw bat
    function drawBat() {
        ctx.strokeStyle = "#8B4513";
        ctx.lineWidth = 5;

        // Calculate bat position during swing
        const batEndX = bat.x + Math.cos(bat.angle) * 40;
        const batEndY = bat.y - Math.sin(bat.angle) * 40;

        ctx.beginPath();
        ctx.moveTo(bat.x, bat.y);
        ctx.lineTo(batEndX, batEndY);
        ctx.stroke();
    }

    // Display score and balls remaining
    function displayStats() {
        ctx.fillStyle = "white";
        ctx.font = "20px Arial";
        ctx.fillText("Score: " + score, 20, 30);
        ctx.fillText("Balls Remaining: " + ballsRemaining, 20, 60);
    }

    // Swing bat
    function swingBat() {
        if (!bat.swing) {
            bat.swing = true;
            let swingDirection = -0.04; // Swing speed

            const swingInterval = setInterval(() => {
                bat.angle += swingDirection;

                if (bat.angle <= Math.PI - Math.PI / 6) swingDirection = 0.04; // Reverse direction
                if (bat.angle >= Math.PI + Math.PI / 6) {
                    bat.swing = false;
                    clearInterval(swingInterval);
                }
            }, 10);
        }
    }

    // Reset ball position
    function resetBall() {
        ball.x = canvas.width / 2;
        ball.y = 50;
        ball.dx = (Math.random() > 0.5 ? 1 : -1) * (2 + Math.random() * 2);
        ball.dy = 4 + Math.random() * 2;
    }

    // Game loop
    function gameLoop() {
        if (!isGameRunning) return;

        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw game elements
        drawZones();
        drawBall();
        drawStickman(bat.x, bat.y + 50);
        drawBat();
        displayStats();

        // Ball movement
        ball.x += ball.dx;
        ball.y += ball.dy;

        // Ball collisions
        if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) ball.dx *= -1;
        if (ball.y - ball.radius < 0) ball.dy *= -1;

        // Check for bat collision
        const batEndX = bat.x + Math.cos(bat.angle) * 40;
        const batEndY = bat.y - Math.sin(bat.angle) * 40;

        const dist = Math.sqrt((ball.x - batEndX) ** 2 + (ball.y - batEndY) ** 2);
        if (dist < ball.radius + 5 && bat.swing) {
            ball.dy = -Math.abs(ball.dy); // Reflect ball
            ball.dx *= 1.2; // Speed up ball
        }

        // Check for scoring zones
        zones.forEach(zone => {
            if (
                ball.x > zone.x &&
                ball.x < zone.x + zone.width &&
                ball.y > zone.y &&
                ball.y < zone.y + zone.height
            ) {
                score += zone.score;
                resetBall();
            }
        });

        // Check if ball hits ground
        if (ball.y - ball.radius > canvas.height) {
            ballsRemaining--;
            resetBall();

            if (ballsRemaining === 0) {
                isGameRunning = false;
                alert("Game Over! Final Score: " + score);
                return;
            }
        }

        requestAnimationFrame(gameLoop);
    }

    // Mouse movement to position bat
    document.addEventListener('mousemove', (event) => {
        const rect = canvas.getBoundingClientRect();
        bat.x = event.clientX - rect.left;
    });

    // Click or spacebar to swing bat
    canvas.addEventListener('click', swingBat);
    document.addEventListener('keydown', (event) => {
        if (event.code === 'Space') swingBat();
    });

    // Start game
    resetBall();
    gameLoop();
</script>
</body>
</html>
