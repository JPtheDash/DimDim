<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MENUWALA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 0 auto;
    }
    .qr-scanner {
      margin: 20px 0;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .menu-item button {
      background: #28a745;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .cart {
      margin-top: 20px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .payment {
      margin-top: 20px;
    }
    .token {
      margin-top: 20px;
      font-size: 1.5em;
      color: #333;
    }
    .timer {
      font-size: 1.2em;
      color: #d9534f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MENUWALA</h1>
    <div class="qr-scanner">
      <p>Scan the QR code below or use your camera to open the menu:</p>
      <!-- Placeholder for QR Code -->
      <img src="https://via.placeholder.com/150" alt="QR Code">
    </div>

    <!-- Menu Section -->
    <div class="menu">
      <h2>Menu</h2>
      <div class="menu-item">
        <span>Paneer Tikka</span>
        <button onclick="addToCart('Paneer Tikka')">Add</button>
      </div>
      <div class="menu-item">
        <span>Butter Chicken</span>
        <button onclick="addToCart('Butter Chicken')">Add</button>
      </div>
      <div class="menu-item">
        <span>Garlic Naan</span>
        <button onclick="addToCart('Garlic Naan')">Add</button>
      </div>
    </div>

    <!-- Cart Section -->
    <div class="cart">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <button onclick="placeOrder()">Place Order</button>
    </div>

    <!-- Payment Section -->
    <div class="payment" id="payment" style="display: none;">
      <h2>Payment</h2>
      <label>
        <input type="radio" name="payment" value="cash" checked> Cash
      </label>
      <button onclick="generateToken()">Confirm Payment</button>
    </div>

    <!-- Token Section -->
    <div class="token" id="token" style="display: none;">
      <h2>Your Token</h2>
      <p id="token-number"></p>
      <p class="timer">Order will arrive in: <span id="timer">2:45</span></p>
    </div>
  </div>

  <script>
    let cart = [];

    // Function to add items to cart
    function addToCart(item) {
      cart.push(item);
      updateCart();
    }

    // Function to update the cart display
    function updateCart() {
      const cartItems = document.getElementById('cart-items');
      cartItems.innerHTML = '';
      cart.forEach(item => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `<span>${item}</span>`;
        cartItems.appendChild(div);
      });
    }

    // Function to place order
    function placeOrder() {
      document.getElementById('payment').style.display = 'block';
    }

    // Function to generate token
    function generateToken() {
      const tokenNumber = Math.floor(Math.random() * 1000);
      document.getElementById('token-number').innerText = `Token #${tokenNumber}`;
      document.getElementById('token').style.display = 'block';
      document.getElementById('payment').style.display = 'none';

      // Start timer
      let timeLeft = 165; // 2:45 minutes in seconds
      const timer = setInterval(() => {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        document.getElementById('timer').innerText = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        timeLeft--;
        if (timeLeft < 0) {
          clearInterval(timer);
          document.getElementById('timer').innerText = 'Order Delivered!';
        }
      }, 1000);
    }
  </script>
</body>
</html>
