<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odia Word Game - DhanaLaxmi</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ffd700, #b8860b);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
      }

      /* Game Container */
      .game-container {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        padding: 2rem;
        text-align: center;
        max-width: 800px;
        width: 90%;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: #b8860b;
      }

      /* Game Grid */
      .game-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1rem;
        margin: 2rem 0;
      }

      .game-cell {
        background: #f4f4f4;
        padding: 1.5rem;
        border-radius: 10px;
        font-size: 1.5rem;
        font-weight: bold;
        cursor: pointer;
        user-select: none;
        transition: background 0.3s ease;
      }

      .game-cell.selected {
        background: #b8860b;
        color: white;
      }

      /* Selected Word Display */
      .selected-word {
        font-size: 1.5rem;
        margin: 1rem 0;
        color: #555;
      }

      /* Submit Button */
      .submit-btn {
        background: #b8860b;
        color: white;
        border: none;
        padding: 0.8rem 2rem;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .submit-btn:hover {
        background: #ffd700;
      }

      /* Score Display */
      .score {
        font-size: 1.2rem;
        margin-top: 1rem;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <h1>Odia Word Game</h1>
      <div class="game-grid">
        <!-- Odia letters will be dynamically inserted here -->
      </div>
      <div class="selected-word">Selected Word: <span id="selectedWord"></span></div>
      <button class="submit-btn">Submit</button>
      <div class="score">Score: <span id="score">0</span></div>
    </div>

    <script>
      // Odia letters for the game
      const odiaLetters = [
        "ଅ", "ଆ", "ଇ", "ଈ",
        "ଉ", "ଊ", "ଋ", "ଏ",
        "ଐ", "ଓ", "ଔ", "କ",
        "ଖ", "ଗ", "ଘ", "ଙ"
      ];

      // Valid Odia words (example)
      const validWords = ["ଅକ", "ଆମ", "ଇତ", "ଉତ", "କମ"];

      // Game state
      let selectedLetters = [];
      let score = 0;

      // Generate the game grid
      const gameGrid = document.querySelector(".game-grid");
      odiaLetters.forEach((letter) => {
        const cell = document.createElement("div");
        cell.classList.add("game-cell");
        cell.textContent = letter;
        cell.addEventListener("click", () => selectLetter(letter, cell));
        gameGrid.appendChild(cell);
      });

      // Select a letter
      function selectLetter(letter, cell) {
        if (cell.classList.contains("selected")) {
          // Deselect the letter
          cell.classList.remove("selected");
          selectedLetters = selectedLetters.filter((l) => l !== letter);
        } else {
          // Select the letter
          cell.classList.add("selected");
          selectedLetters.push(letter);
        }
        updateSelectedWord();
      }

      // Update the selected word display
      function updateSelectedWord() {
        const selectedWordElement = document.getElementById("selectedWord");
        selectedWordElement.textContent = selectedLetters.join("");
      }

      // Submit the word
      const submitBtn = document.querySelector(".submit-btn");
      submitBtn.addEventListener("click", () => {
        const word = selectedLetters.join("");
        if (validWords.includes(word)) {
          // Valid word
          score += word.length;
          document.getElementById("score").textContent = score;
          alert(`Correct! You earned ${word.length} points.`);
        } else {
          // Invalid word
          alert("Invalid word. Try again!");
        }
        // Reset the game
        selectedLetters = [];
        updateSelectedWord();
        document.querySelectorAll(".game-cell").forEach((cell) => {
          cell.classList.remove("selected");
        });
      });
    </script>
  </body>
</html>
